<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Kalkulator Segitiga</title>
</head>
<body>
    <header>
        <h1>Kalkulator Luas dan Keliling Segitiga</h1>
    </header>
    <main>
        <img class="gambarSegitiga" src="https://www.doyanblog.com/wp-content/uploads/2021/12/rumus-segitiga.jpg" alt="gambar">
        <section class="input-section">
            <h2>Luas Segitiga</h2>
            <label for="tinggi">Tinggi Segitiga</label>
            <input type="number" id="tinggi" placeholder="0">
            <label for="alas">Alas Segitiga</label>
            <input type="number" id="alas" placeholder="0">

            <section>
                <button onclick="hitungLuas()">Hitung</button>
            </section>

            <h2>Keliling Segitiga</h2>
            <label for="sisia">Sisi A</label>
            <input type="number" id="sisia" placeholder="0">
            <label for="sisib">Sisi B</label>
            <input type="number" id="sisib" placeholder="0">
            <label for="sisic">Sisi C</label>
            <input type="number" id="sisic" placeholder="0">

            <section>
                <button onclick="hitungKeliling()">Hitung</button>
                <button onclick="reset()">Reset</button>
            </section>
        </section>
    </main>
</body>
</html>
